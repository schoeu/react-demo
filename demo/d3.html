<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="test"></div>
<script type="text/babel">

    var TestPl = React.createClass({
        render: function () {
            return (
                    <div>
                {
                    React.Children.map(this.props.children, function (e) {
                        return <p>{e}</p>;
                    })
                }
            </div>
            )
        }
    });

    ReactDOM.render(
            <TestPl>
                <i>test1</i>
                <i>test2</i>
                <i>test3</i>
            </TestPl>,
            document.querySelector('#test')
    );
</script>
</body>
</html>
