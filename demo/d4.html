<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="test"></div>
<script type="text/babel">

    var TestPl = React.createClass({
        proClick: function () {
            this.refs.ipt.focus();
        },
        proConfirm: function () {
            console.log(this.refs.ipt.value);
        },
        render: function () {
            return (
                    <div>
                            <input id="xxx" ref="ipt" type="text"/>
                            <br/>
                            <input type="button" onClick={this.proClick} value="focus"/>
                            <br/>
                            <input type="button" onClick={this.proConfirm} value="confirm"/>
                    </div>
            )
        }
    });

    ReactDOM.render(
        <TestPl />,
        document.querySelector('#test')
    );
</script>
</body>
</html>
